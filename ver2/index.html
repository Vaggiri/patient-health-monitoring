<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTracker üë©‚Äç‚öïÔ∏è</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen">
    <section id="loginSection" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-100 to-slate-200 p-4">
        <div class="bg-white p-6 sm:p-10 rounded-xl shadow-2xl w-full max-w-md border border-slate-200">
            <div class="text-center mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-blue-600">HealthTracker üë©‚Äç‚öïÔ∏è</h1>
                <p class="text-slate-500 mt-2">Intelligent Patient Monitoring</p>
            </div>
            
            <div class="mb-6">
                <label class="block text-slate-700 mb-2 font-medium" for="email">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            
            <div class="mb-6">
                <label class="block text-slate-700 mb-2 font-medium" for="password">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            
            <div class="mb-6">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="doctorLogin" class="rounded text-blue-600 focus:ring-blue-500 h-5 w-5">
                    <span class="ml-3 text-slate-700 font-medium">Log in as a healthcare professional</span>
                </label>
            </div>
            
            <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold shadow-md hover:shadow-lg">
                Secure Login
            </button>
            
            <div class="text-center text-slate-500 mt-8 p-4 bg-slate-100 rounded-lg border border-slate-200">
                <p class="font-medium">Demo Access:</p>
                <p><strong>Patient:</strong> patient@demo.com / 123456</p>
                <p><strong>Doctor:</strong> doctor@demo.com / 123456</p>
            </div>
        </div>
    </section>

    <div id="dashboard" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-50">
            <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-xl sm:text-2xl font-bold text-blue-600">HealthGuard Pro</h1>
                    </div>
                    <nav id="mainNav" class="hidden md:flex items-center space-x-4"></nav>
                    <div class="flex items-center">
                        <span id="userName" class="text-slate-700 font-medium mr-4 hidden sm:block"></span>
                        <button id="logoutBtn" class="bg-slate-200 hover:bg-slate-300 text-slate-800 px-4 py-2 rounded-lg text-sm font-medium transition">
                            Logout
                        </button>
                        <button id="mobileMenuBtn" class="ml-2 md:hidden p-2 rounded-md text-slate-600 hover:bg-slate-100">
                            <i data-feather="menu" class="h-6 w-6"></i>
                        </button>
                    </div>
                </div>
                <nav id="mobileNav" class="hidden md:hidden pb-4"></nav>
            </div>
        </header>

        <main id="mainContent" class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            </main>
    </div>

    <div id="notificationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg p-6 sm:p-8 shadow-xl max-w-sm w-full">
            <h3 class="text-lg sm:text-xl font-bold text-slate-800 mb-4" id="modalTitle">Notification</h3>
            <p class="text-slate-600 mb-6" id="modalMessage"></p>
            <button id="closeModalBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Acknowledge
            </button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
